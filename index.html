<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de divisas</title>
    </head>
    <body>
        <header>
            <h1 id="h1_titulo"></h1>
        </header>
        <br><br>
        <div class="contenido">
            <div class="contenedormonedas">
                <img id="img1" class="imagen_moneda">
                <button class="bottonswitch " title="intercambiar"
                    onclick="intercambiarTipoConversion()"></button>
                <img id="img2" class="imagen_moneda">
            </div>
            <form onsubmit="return convertir(event)">
                <label for="txt_importe"> importe: *</label>
                <input class="entrada" type="number" id="txt_importe"
                    name="txt_importe"
                    placeholder="introduce el importe a convertir" step="any"
                    required>
                <br>
                <label for="txt_tasa">tasa de cambio: </label>
                <input class="resultado" type="text" id="txt_resultado"
                    readonly>
                <br><br>
                <input class="btn_conbertir " type="submit" value="convertir" />
            </form>
        </div>
        <footer>
            <p> Universidad Veracruzana - Ingenieria de software</p>
        </footer>
    </body>
</html>
